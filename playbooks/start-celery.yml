---
  - name: copy celery config
    hosts: celery
    gather_facts: false
    remote_user: ec2-user
    tasks:
      
      - copy:
            src: ../celery/
            dest: ~/celery/     

  - name: Start Celery Nodes
    hosts: celery
    gather_facts: false
    remote_user: ec2-user
    tasks:
      - name: Start celery
        command: "{{item}}"
        with_items:
            - "docker-compose up -d --build"
        args:
           chdir: ~/celery/
        register: node_result
